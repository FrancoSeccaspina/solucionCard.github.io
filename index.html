<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./Style/index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="contenedor">

    <div class="card" style="width:18rem">

      <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="...">

      <div class="card-body">

        <h3 class="card-title">Equilibrium #3429</h3>

        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <section class="moverTexto">

          <picture>

            <img src="./images/icon-ethereum.svg" alt="" class="ruby">
            
          </picture>

          <p>0.041 ETH</p>
          
          <picture>

            <img src="./images/icon-clock.svg" alt="" class="clock">

          </picture>

          <p>days left</p>

        </section>

        <hr>

        <div class="creacion">

          <picture>

            <img src="./images/image-avatar.png" alt=""> 
            
          </picture>
        
          <h5>Creation of Jules Wyvern</h5>
          
        </div>

      </div>

    </div>
    
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Franco Seccaspina</a>
  </div>
</body>
</html>
